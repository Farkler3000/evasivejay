
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>Death Counter for Jay</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<style>
body{
  background-color:lightgrey;
}
#num{
  position:relative;
  left:10px
}

h1{
  text-decoration:underline;
}
</style>
</head>
<body translate="no">
<div class='container'>
<div>
<h1>Jay's Sekiro Deaths</h1>
</div>
<br>
<div>
<button id='addDeath'>Add Death</button><button id='removeDeath'>Remove Death</button> <strong>Deaths: </strong><span id='num'>0</span>
</div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
console.clear()
function addDeath(){
  let val = Number($('#num').text());
  val++;
  $('#num').text(val);
  console.log(val)
}

function removeDeath(){
   let val = Number($('#num').text());
  val--;
  $('#num').text(val);
  console.log(val)
}

$('#addDeath').on('click',addDeath);
$('#removeDeath').on('click', removeDeath);
    </script>
</body>
</html>
